<nav class="bg-gray-900 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo e navegação principal -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-white font-bold text-xl cursor-pointer"
            >Plataforma Streaming</a
          >
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink=""
            class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 text-sm font-medium cursor-pointer"
            >Home</a
          >
          <a
            routerLink="/about"
            class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 text-sm font-medium cursor-pointer"
            >Sobre</a

          <a
            routerLink="/features"

          <a
            routerLink="/contact"
            class="text-gray-300 hover:text-white inline-flex items-center px-1 pt-1 text-sm font-medium cursor-pointer"
            >Contato</a
          >
        </div>
      </div>
      <!-- Ações (Login/Cadastro) e botão mobile -->
      <div class="flex items-center">
        <div class="hidden sm:flex sm:items-center">
          <a
            routerLink="/auth/login"
            class="text-gray-300 hover:text-white text-sm font-medium mr-4 cursor-pointer"
            >Login</a
          >
          <a
            routerLink="/auth/cadastro"
            class="px-4 py-2 bg-purple-600 text-white rounded-md text-sm font-medium hover:bg-purple-700 cursor-pointer"
            >Cadastro</a
          >
        </div>
        <div class="-mr-2 flex sm:hidden">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white"
            aria-expanded="false"
          >
            <span class="sr-only">Abrir menu</span>
            <svg
              class="block h-6 w-6"
              [ngClass]="{ hidden: mobileMenuOpen, block: !mobileMenuOpen }"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              class="hidden h-6 w-6"
              [ngClass]="{ block: mobileMenuOpen, hidden: !mobileMenuOpen }"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

  <!-- Menu Mobile -->
  <div
    class="sm:hidden"
    [ngClass]="{ block: mobileMenuOpen, hidden: !mobileMenuOpen }"
  >
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        class="block pl-3 pr-4 py-2 border-l-4 border-purple-500 text-base font-medium text-white bg-purple-700"
        >Home</a
      >
      <a
        routerLink="/about"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-300 hover:bg-gray-800 hover:border-gray-300 hover:text-white"
        >Sobre</a
      >
      <a
        routerLink="/features"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-300 hover:bg-gray-800 hover:border-gray-300 hover:text-white"
        >Recursos</a
      >
      <a
        routerLink="/contact"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-300 hover:bg-gray-800 hover:border-gray-300 hover:text-white"
        >Contato</a
      >
      <a
        routerLink="/login"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-300 hover:bg-gray-800 hover:border-gray-300 hover:text-white"
        >Login</a
      >
      <a
        routerLink="/cadastro"
        class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-300 hover:bg-gray-800 hover:border-gray-300 hover:text-white"
