<app-header></app-header>

<main class="bg-gray-900 min-h-screen flex items-center justify-center py-10">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nome -->
      <div class="mb-4">
        <label for="nome" class="block text-gray-300 mb-2">Nome</label>
        <input
          id="nome"
          type="text"
          formControlName="nome"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
          placeholder="Seu nome"
        />
      </div>
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
          placeholder="Seu email"
        />
      </div>
      <!-- Campo Senha -->
      <div class="mb-4">
        <label for="senha" class="block text-gray-300 mb-2">Senha</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
          placeholder="Sua senha"
        />
      </div>
      <!-- Tipo de Usuário -->
      <div class="mb-4">
        <span class="block text-gray-300 mb-2">Tipo de Usuário</span>
        <div class="flex items-center mb-2">
          <input
            type="radio"
            id="aluno"
            formControlName="tipoUsuario"
            value="aluno"
            class="mr-2"
          />
          <label for="aluno" class="text-gray-300">Aluno</label>
        </div>
        <div class="flex items-center">
          <input
            type="radio"
            id="criador"
            formControlName="tipoUsuario"
            value="criador"
            class="mr-2"
          />
          <label for="criador" class="text-gray-300">Criador de Conteúdo</label>
        </div>
      </div>
      <!-- Botão de Enviar -->
      <button
        type="submit"
        class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-medium"
      >
        Cadastrar
      </button>
    </form>
  </div>
</main>

<app-footer></app-footer>
