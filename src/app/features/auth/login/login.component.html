<app-header></app-header>

<main class="bg-gray-900 min-h-screen flex items-center justify-center py-10">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
          placeholder="Seu email"
        />
      </div>
      <!-- Campo Senha -->
      <div class="mb-4">
        <label for="senha" class="block text-gray-300 mb-2">Senha</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
          placeholder="Sua senha"
        />
      </div>
      <!-- BotÃ£o de Login -->
      <button
        type="submit"
        class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-medium"
      >
        Entrar
      </button>
    </form>
    <!-- Link para Cadastro -->
    <div class="mt-4 text-center">
      <span class="text-gray-400">NÃ£o possui conta?</span>
      <a routerLink="/auth/cadastro" class="text-purple-400 hover:underline"
        >Cadastre-se</a
      >
    </div>
  </div>
</main>

<app-footer></app-footer>
