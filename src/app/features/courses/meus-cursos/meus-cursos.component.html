<div class="min-h-screen flex bg-gray-900">
  <!-- Sidebar para telas autenticadas -->
  <app-sidebar></app-sidebar>

  <!-- Conteúdo principal -->
  <div class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-100 mb-8">
      Configuração dos Cursos
    </h1>
    <button
      (click)="openModal()"
      class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded mb-6"
    >
      Criar Curso
    </button>

    <!-- Tabela de Cursos -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-gray-800 text-gray-100">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b border-gray-700 text-left">ID</th>
            <th class="px-4 py-2 border-b border-gray-700 text-left">Título</th>
            <th class="px-4 py-2 border-b border-gray-700 text-left">
              Categoria
            </th>
            <th class="px-4 py-2 border-b border-gray-700 text-left">Ativo</th>
            <th class="px-4 py-2 border-b border-gray-700 text-left">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td class="px-4 py-2 border-b border-gray-700">{{ curso.id }}</td>
            <td class="px-4 py-2 border-b border-gray-700">
              {{ curso.titulo }}
            </td>
            <td class="px-4 py-2 border-b border-gray-700">
              {{ curso.categoria }}
            </td>
            <td class="px-4 py-2 border-b border-gray-700">
              {{ curso.ativo ? "Sim" : "Não" }}
            </td>
            <td class="px-4 py-2 border-b border-gray-700">
              <button
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded"
              >
                Editar
              </button>
              <button
                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded ml-2"
              >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal para criar novo curso -->
    <div
      *ngIf="showModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-100 mb-4">Criar Novo Curso</h2>
        <form [formGroup]="newCursoForm" (ngSubmit)="criarCurso()">
          <div class="mb-4">
            <label for="titulo" class="block text-gray-300 mb-2">Título</label>
            <input
              type="text"
              id="titulo"
              formControlName="titulo"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white"
              placeholder="Título do curso"
            />
          </div>
          <div class="mb-4">
            <label for="categoria" class="block text-gray-300 mb-2"
              >Categoria</label
            >
            <input
              type="text"
              id="categoria"
              formControlName="categoria"
              class="w-full px-3 py-2 rounded bg-gray-700 text-white"
              placeholder="Categoria"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              (click)="closeModal()"
              class="mr-4 px-4 py-2 rounded bg-gray-600 hover:bg-gray-500 text-white"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 rounded bg-purple-600 hover:bg-purple-700 text-white"
            >
              Criar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
